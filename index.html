<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/planejamento.css" />
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="styles/semana.css">
    <link rel="stylesheet" href="styles/calendario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
    <title>Planejamento Semanal</title>
  </head>
  <body>
    <script src="/script/service.js"></script>
    <script src="/script/atividade.js"></script>
    <script type="module" src="/script/relogio.js"></script>
    <script type="module" src="/script/semana.js"></script>

    <header class="cabecalho d-flex justify-content-between align-items-center">
        <section class="menu d-flex align-items-initial flex-column">
            <h1 class="titulo__cabecalho align-items-center">Planejamento Semanal</h1>
            <p class="texto__cabecalho">Utilize o formulário para adicionar novas tarefas:</p>
        </section>

      <section class="btn__salvar d-flex">
        <button class="btn__cor-verde" onclick="localSalvo()">Salvar localStorage</button>
        <button class="btn__cor-vermelho" onclick="excluirLocal()">Excluir localStorage</button>
      </section>

      <section class="data-hora">
        <p class="hora text-center"></p>
        <p class="data"></p>
      </section>
    </header>

    <main class="afazeres">
        <section class="dias__semana d-flex justify-content-around d-flex align-items-center">
            <input type="text" placeholder="Atividade" class="atividade text-center" id="atividade_add" autofocus>
            <select name="semana" id="semana" class="selecionar__dia">
                <option value="segunda">Segunda-Feira</option>
                <option value="terca">Terça-Feira</option>
                <option value="quarta">Quarta-Feira</option>
                <option value="quinta">Quinta-Feira</option>
                <option value="sexta">Sexta-Feira</option>
                <option value="sabado">Sabado</option>
                <option value="domingo">Domingo</option>
            </select>    
            <input type="time" value="12:00" name="adicionar__hora" id="adicionar-hora" class="adicionar__hora">
            <button onclick= "agendamento()" class="adicionar__atividade" >+ Adicionar Atividade</button>
            <button class="excluir__atividade" onclick="excluirTodos()">- Excluir Todos</button>
    </section>
        <section class="semana d-flex align-items-center">
            <div class="horario d-flex align-items-center justify-content-center">
                <h4 class="horario__texto">Horário</h2>
            </div>
            <nav class="planejamento__semanal">
                <ul class="lista d-flex justify-content-between align-items-center">
                    <li class="d-flex justify-content-center align-items-center lista__semana segunda" onclick="segunda(), eventos()" >Segunda-Feira</li>
                    <li class="d-flex justify-content-center align-items-center lista__semana terca" onclick="terca(), eventos()">Terça-Feira</li>
                    <li class="d-flex justify-content-center align-items-center lista__semana quarta" onclick="quarta(), eventos()">Quarta-Feira</li>
                    <li class="d-flex justify-content-center align-items-center lista__semana quinta" onclick="quinta(), eventos()">Quinta-Feira</li>
                    <li class="d-flex justify-content-center align-items-center lista__semana sexta" onclick="sexta(), eventos()">Sexta-Feira</li>
                    <li class="d-flex justify-content-center align-items-center lista__semana sabado" onclick="sabado(), eventos()">Sabado</li>
                    <li class="d-flex justify-content-center align-items-center lista__semana domingo" onclick="domingo(), eventos()">Domingo</li>                    
                </ul>
            </nav>
        </section> 
        <section class="d-flex direction-column">
          <div id="agendamento"></div>                  
        </section>          
    </main>   
  </body>
</html>
